<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site que foi criado com base na video aula da Rafaella Ballerini">
    <title>West Coast Customs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"src="car9.png" alt="Logo da West Coast Customs">
        <nav>
            <ul>
               <li class="dropdown">
                   <a>Comunidade Custom</a>
                   <div class="dropdown-menu">
                       <a>Comunidade 1</a>
                       <a>Comunidade 2</a>
                       <a>Comunidade 3</a>
                       <a>Comunidade 4</a>
                   </div>
               </li>
               
               <li>
                   <a class="cabecalho-menu-item">modificações</a>
               </li>
               <li>
                   <a class="cabecalho-menu-item">Projetos</a>
               </li>
               <li>
                   <a class="cabecalho-menu-item">Contato</a>
               </li>
            </ul>    
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Tunning</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Melhores modificações do Brasil</h2>
                <button class="conteudo-principal-escrito-botao">Confira mais detalhes</button>
            </div>
            <img class="conteudo-principal-imagem" src="car1.png" alt="Imagem do carro modificado">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Abaixo podemos ver as <strong>modificações</strong> que podem ser feitas:</h3>
            <p class="conteudo-secundario-paragrafo">- Motor</p>
            <p class="conteudo-secundario-paragrafo">- Direção e suspensão</p>
            <p class="conteudo-secundario-paragrafo">- Pintura, carroceria e iluminação do veículo</p>
        </section>  
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="car9.png" alt="Imagem da West Coast Customs">
    </footer>
</body>
</html>
